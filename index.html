<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/icons.min.css" />
    <link rel="stylesheet" href="css/myStyles.css" />
    <script defer type="text/javascript" src="bundle.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <title>News from the Guardian</title>
  </head>
  <body class="bg-light">
    <header class="container-fluid bg-primary shadow-lg p-4">
      <div class="row justify-content-center">
        <div class="text-center mb-3">
          <a href="https://www.theguardian.com/uk">
            <img
              src="./images/the-guardian-logo-600x328.png"
              alt="guardian logo"
              class="image-fluid guardian-logo"
            />
          </a>
        </div>
      </div>
    </header>

    <section class="container-fluid bg-light p-4">
      <div class="row justify-content-center">
        <div class="col-10 col-sm-8 col-md-6 col-lg-4 mb-3">
          <div class="input-group">
            <input
              type="text"
              class="form-control bg-light border shadow-lg"
              placeholder="Search for the latest articles"
              aria-label="Search for latest articles"
              aria-describedby="search-btn"
              id="search-input"
            />
            <button
              class="btn btn-primary border text-light fw-bold"
              type="button"
              id="search-btn"
            >
              <i class="bi bi-search"></i>
              Search
            </button>
          </div>
        </div>
      </div>
      <h3 id="info-bar" class="text-center">Latest headlines</h3>
    </section>

    <section
      id="main-container"
      class="container-fluid text-center shadow-lg bg-primary p-5"
    >
      <div
        id="card-container"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 g-4 mt-1 pb-4 justify-content-center bg-light rounded"
      ></div>
    </section>
  </body>
</html>
